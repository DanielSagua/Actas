<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Formulario Acta de Entrega</title>
</head>

<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Acta de Entrega de Equipo</h1>
        <form id="actaForm">
            <!-- Nombre de equipo -->
            <div class="mb-3">
                <label class="form-label">Nombre de Equipo</label>
                <input type="text" class="form-control" id="nombreEquipo" required>
            </div>
            <!-- Tipo de equipo -->
            <div class="mb-3">
                <label class="form-label">Tipo de Equipo</label>
                <select class="form-select" id="tipoEquipo" required>
                    <option value="pc">PC de escritorio</option>
                    <option value="celular">Celular</option>
                    <option value="monitor">Monitor</option>
                    <option value="uniformes">Uniformes</option>
                    <option value="notebook">Notebook</option>
                    <option value="raton">Teclado / Mouse</option>
                    <option value="mochila">Mochila</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <!-- Buscador colaborador -->
            <div class="mb-3">
                <label class="form-label">Nombre Colaborador</label>
                <input type="text" class="form-control" id="colaboradorInput" autocomplete="off" required>
                <div id="suggestions" class="list-group position-absolute w-50"></div>
            </div>
            <!-- Datos colaboradores -->
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Area</label>
                    <input type="text" id="area" class="form-control" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Cargo</label>
                    <input type="text" id="cargo" class="form-control" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" id="correo" class="form-control" disabled>
                </div>
            </div>
            <!-- Fecha de entrega -->
            <div class="mb-3">
                <label class="form-label">Fecha de Entrega</label>
                <input type="text" id="fechaEntrega" class="form-control" disabled>
            </div>
            <!-- Uso de equipo -->
            <div class="mb-3">
                <label class="form-label">Utilización de Equipo</label>
                <select class="form-select" id="usoEquipo" required>
                    <option value="oficina">Oficinas de WEG Chile</option>
                    <option value="terreno">Terreno</option>
                </select>
            </div>
            <!-- Detalles técnicos -->
            <div class="mb-3"><label class="form-label">Marca</label><input id="marca" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Modelo</label><input id="modelo" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Serie</label><input id="serie" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Hostname / Número</label><input id="hostname"
                    class="form-control"></div>
            <div class="mb-3"><label class="form-label">IMEI</label><input id="imei" class="form-control"></div>
            <div class="mb-3"><label class="form-label">Otros</label><input id="otrosDetalle" class="form-control">
            </div>
            <div class="mb-3"><label class="form-label">Estado del Equipo</label><input id="estadoEquipo"
                    class="form-control"></div>
            <div class="mb-3"><label class="form-label">Comentarios</label><textarea id="comentarios"
                    class="form-control"></textarea></div>
            <div class="mb-3"><label class="form-label">Elementos Adicionales</label><textarea id="elementosAdicionales"
                    class="form-control"></textarea></div>
            <button type="submit" class="btn btn-primary">Generar y Descargar Excel</button>
            <!-- Botón Volver -->
            <div class="mt-3">
                <a href="/" class="btn btn-link">&larr; Volver al menú</a>
            </div>
        </form>
    </div>
    <script src="/js/form.js"></script>
</body>

</html>
